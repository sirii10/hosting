<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Pickup Location</title>
</head>
<body>
    <h2>üìç Auto Pickup Your Location</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="status">Click the button to detect your location.</p>
    <p><strong>Detected Address:</strong> <span id="address">Not Available</span></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById("status").innerHTML = "Detecting location...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("status").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Use Nominatim API for Reverse Geocoding
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    let location = data.display_name; // Get address
                    document.getElementById("status").innerHTML = "Location detected!";
                    document.getElementById("address").innerText = location; // Show address
                })
                .catch(error => {
                    document.getElementById("status").innerHTML = "Error fetching location: " + error;
                });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
